startupProbe:
  periodSeconds: 5
  probeType: "exec"
  command:
  - "true"
livenessProbe:
  initialDelaySeconds: 20
  probeType: "exec"
  command:
  - "true"
readinessProbe:
  initialDelaySeconds: 20
  probeType: "exec"
  command:
  - "true"
# resources:
#   requests:
#     cpu: 300m
#     memory: 1.5Gi
#   limits:
#     memory: 600Mi
persistence:
  enabled: true
  volumes:
  - name: zammad-storage
    mount:
      path: /opt/zammad/storage
    claim:
      accessMode: ReadWriteMany
      size: 1Gi
      storageClass: nfs-client
